name: Deploy Portfolio

on:
  push:
    branches: [ master ]
    paths:
      - 'portfolio/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "portfolio/*"
          target: "/opt/torregrossa-portfolio"

      - name: Build and restart container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/torregrossa-portfolio
            docker stop torregrossa-portfolio || true
            docker rm torregrossa-portfolio || true
            docker build -t torregrossa-portfolio .
            docker run -d --name torregrossa-portfolio --restart unless-stopped -p 80:80 torregrossa-portfolio
