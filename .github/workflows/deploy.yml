name: Deploy Direct to VPS

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run build test
        run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "üöÄ Starting deployment..."
            
            # Install Node.js if not present
            if ! command -v node &> /dev/null; then
              echo "üì¶ Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              apt-get install -y nodejs
            fi
            
            # Clean and setup project directory
            echo "üßπ Cleaning project directory..."
            rm -rf /opt/torregrossa-portfolio
            mkdir -p /opt/torregrossa-portfolio
            cd /opt/torregrossa-portfolio
            
            echo "üì• Cloning repository..."
            git clone https://github.com/${{ github.repository }}.git .
            
            echo "üì¶ Installing dependencies..."
            npm install --production=false
            
            echo "üèóÔ∏è Building application..."
            npm run build
            
            # Check if build was successful
            if [ ! -d "out" ]; then
              echo "‚ùå Build failed - no 'out' directory found"
              ls -la
              exit 1
            fi
            
            echo "üê≥ Building Docker image..."
            docker build -t torregrossa-portfolio:latest .
            
            echo "‚èπÔ∏è Stopping old container..."
            docker stop torregrossa-app 2>/dev/null || true
            docker rm torregrossa-app 2>/dev/null || true
            
            echo "üöÄ Starting new container..."
            docker run -d \
              --name torregrossa-app \
              --restart unless-stopped \
              -p 80:80 \
              torregrossa-portfolio:latest
            
            echo "üßπ Cleaning up old images..."
            docker image prune -f --filter "dangling=true"
            
            echo "‚è≥ Waiting for container to start..."
            sleep 15
            
            echo "üîç Running health check..."
            for i in {1..10}; do
              if curl -f http://localhost:80 >/dev/null 2>&1; then
                echo "‚úÖ Health check passed!"
                echo "üåê Site accessible at http://${{ secrets.VPS_HOST }}"
                echo "üìç Your portfolio is now live at http://217.154.120.146"
                
                # Show container status for confirmation
                docker ps --filter "name=torregrossa-app"
                exit 0
              else
                echo "‚è≥ Attempt $i/10 - waiting for container..."
                sleep 3
              fi
            done
            
            echo "‚ùå Health check failed after 10 attempts!"
            echo "üìã Container logs:"
            docker logs torregrossa-app --tail 50 2>/dev/null || echo "No container logs available"
            echo "üìä Container status:"
            docker ps -a --filter "name=torregrossa-app"
            echo "üîç Docker images:"
            docker images | grep torregrossa || echo "No torregrossa images found"
            echo "üìÅ Build output check:"
            ls -la /opt/torregrossa-portfolio/out/ 2>/dev/null || echo "No build output directory"
            exit 1

  notify:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify deployment status
        run: |
          echo "=== DEPLOYMENT SUMMARY ==="
          echo "Test job: ${{ needs.test.result }}"
          echo "Deploy job: ${{ needs.deploy.result }}"
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Portfolio deployed successfully!"
            echo "üåê Accessible at: http://217.154.120.146"
            echo "üì¶ Docker image: torregrossa-portfolio:latest (local)"
            echo ""
            echo "üîó Next steps:"
            echo "1. Configure DNS: torregrossa.dev ‚Üí 217.154.120.146"
            echo "2. Setup SSL certificate"
            echo "3. Configure domain redirect"
          else
            echo "‚ùå Deployment failed! Check the logs above."
            exit 1
          fi